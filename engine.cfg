[application]

name="LD #37 - Last in Time"
main_scene="res://scenes/title.tscn"
icon="res://icon.png"

[audio]

output_latency=10
stream_buffering_ms=100

[autoload]

combinations="*res://scripts/combinations.gd"
items="*res://scripts/items.gd"
global="*res://scripts/global.gd"

[debug]

print_fps=false

[display]

height=800
width=1280
fullscreen=false
resizable=true
borderless_window=false
stretch_mode="2d"
stretch_aspect="keep_height"
use_vsync=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_cancel=[key(Escape), jbutton(0, 1), key(Up), key(Down)]
ui_left=[key(Left), jbutton(0, 14), jbutton(0, 4)]
ui_right=[key(Right), jbutton(0, 15), jbutton(0, 5)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
left=[key(A)]
right=[key(D)]
up=[key(W)]
down=[key(S)]
ui_combine=[key(E), jbutton(0, 3)]
ui_inspect=[key(Q), jbutton(0, 2)]

[render]

default_clear_color=#ff1f1b18
