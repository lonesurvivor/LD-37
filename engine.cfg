[application]

name="LD #37 - ?"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[debug]

print_fps=true

[display]

width=1440
fullscreen=false
resizable=true
borderless_window=false
stretch_mode="2d"
stretch_aspect="keep_height"
height=900
use_vsync=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
