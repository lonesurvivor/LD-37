[application]

name="LD #37 - ?"
main_scene="res://scenes/world.tscn"
icon="res://icon.png"

[autoload]

combinations="*res://scripts/combinations.gd"
items="*res://scripts/items.gd"
global="*res://scripts/global.gd"

[debug]

print_fps=false

[display]

width=1280
fullscreen=false
resizable=true
borderless_window=false
stretch_mode="2d"
stretch_aspect="keep_height"
height=720
use_vsync=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
left=[key(A)]
right=[key(D)]
up=[key(W)]
down=[key(S)]
ui_combine=[key(E)]
ui_inspect=[key(Q)]

[render]

default_clear_color=#ff1f1b18
